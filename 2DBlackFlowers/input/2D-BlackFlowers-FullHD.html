<!DOCTYPE html>
<html>
<head>
    <title>2D Black Flowers</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1920" version="1.1">
        <rect x="0" y="0" width="100%" height="100%" fill="black" />
        <g id="blackFlowers"></g>
    </svg>
    <script>
        const svg = document.querySelector('svg');
        // JavaScript code to generate a random black flower
        function generateBlackFlower(containerId, maxLines, maxRadiusLines, widthLine, center_x, center_y) {
            const concentricLinesGroup = document.querySelector(`#${containerId}`);
            for (let i = 0; i < maxLines; i++) {
                const angle = Math.random() * 2 * Math.PI; // Adjust the angle calculation
                const radius = Math.random() * maxRadiusLines; // Random radius for the lines
                const x2 = center_x + radius * Math.cos(angle);
                const y2 = center_y + radius * Math.sin(angle);
            
                // Generate random shades of grey
                const red = Math.floor(Math.random() * 256);
                const green = red;
                const blue = red;
                const greyShade = `rgb(${red},${green},${blue})`;
            
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', center_x);
                line.setAttribute('y1', center_y);
                line.setAttribute('x2', x2);
                line.setAttribute('y2', y2);
                line.setAttribute('stroke', greyShade);
                line.setAttribute('stroke-width', widthLine);
                concentricLinesGroup.appendChild(line);
            }
            // Append the concentricLinesGroup to the main SVG
            svg.appendChild(concentricLinesGroup);
        }
        // Function to generate random x, y coordinates within a specified range
        function getRandomCoordinates(minX, maxX, minY, maxY) {
            const x = Math.random() * (maxX - minX) + minX;
            const y = Math.random() * (maxY - minY) + minY;
            return { x, y };
        }
        // Generate random black flowers at different places
        for (let i = 0; i < 15; i++) {
            const randomCoordinates = getRandomCoordinates(75, 1005, 75, 800);
            generateBlackFlower('blackFlowers', 4880, 85, 0.1, randomCoordinates.x, randomCoordinates.y);
        }
        for (let i = 0; i < 10; i++) {
            const randomCoordinates = getRandomCoordinates(55, 1025, 55, 800);
            generateBlackFlower('blackFlowers', 6680, 65, 0.05, randomCoordinates.x, randomCoordinates.y);
        }
        for (let i = 0; i < 20; i++) {
            const randomCoordinates = getRandomCoordinates(45, 1035, 45, 800);
            generateBlackFlower('blackFlowers', 9660, 55, 0.01, randomCoordinates.x, randomCoordinates.y);
        }
        for (let i = 0; i < 5; i++) {
            const randomCoordinates = getRandomCoordinates(75, 1005, 75, 1845);
            generateBlackFlower('blackFlowers', 4880, 85, 0.1, randomCoordinates.x, randomCoordinates.y);
        }
        for (let i = 0; i < 20; i++) {
            const randomCoordinates = getRandomCoordinates(45, 1035, 45, 1875);
            generateBlackFlower('blackFlowers', 9660, 55, 0.01, randomCoordinates.x, randomCoordinates.y);
        }
    </script>
</body>
</html>
